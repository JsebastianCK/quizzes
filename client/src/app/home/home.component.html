<div class="content" *ngIf='!expulsado'>
    <div *ngIf="alerta">
        <span>EL JUEGO COMENZARA PRONTO</span>
    </div>
    <ng-container
        *ngIf="entroASala; then estaDentro; else estaEsperando">
    </ng-container>

    <ng-template #estaEsperando>
        <div class="container">
            <h1 class="welcome">BIENVENIDO! </h1>
            <form [formGroup]="jugadorForm" (ngSubmit)="entrarSala(jugadorForm.value)">
                    <div>
                        <input class="input" id="name" type="text" formControlName="nombre" placeholder="Nombre">
                    </div>
                <button class="entrar" type="submit">Entrar</button>
            </form>
        </div>
    </ng-template>

    <ng-template #estaDentro>
        <ng-container
            *ngIf="inicio; then inicioJuego; else pendienteJuego">
        </ng-container>

        <ng-template #inicioJuego>
            <ng-container
                *ngIf="!termino; then preguntasPendientes; else terminoJuego">
            </ng-container>

            <ng-template #preguntasPendientes>
                <div class="container-fluid h-100">
                    <div class="container-fluid h-50 d-flex flex-column" style="background-color: white; justify-content: center; align-items: center;position: relative;border-radius: 10px;">
                        <span class="tiempo"><p>{{tiempoTranscurrido}} segundos restantes</p></span>
                        <p>{{preguntaActual.pregunta}}</p>
                    </div>
                    <div class="container-fluid h-50 d-flex flex-column" style="padding-bottom: 10px;">
                        <ng-container
                            *ngIf="!preguntaRespondida; then antesDeResponder; else despuesDeResponder">
                        </ng-container>
                        <ng-template #antesDeResponder>
                            <div class="flex-grow-1" *ngFor="let respuesta of respuestas | async; let i = index" [ngStyle]="{'background-color': colores[i], 'margin': '5px 0px', 'border-radius': '10px'}" (click)="responderPregunta(respuesta.correcta)">
                                {{respuesta.respuesta}}
                            </div>
                        </ng-template>
                        <ng-template #despuesDeResponder>
                            <div *ngIf="respuestaCorrecta" class="correcto">
                                <div class="container-fluid h-100">
                                    
                                </div>
                                <img src="../../assets/img/correcto.png"/>
                            </div>
                            <div *ngIf="!respuestaCorrecta" class="correcto">
                                MAL CHE
                            </div>
                        </ng-template>
                    </div>
                </div>
            </ng-template>
            <ng-template #terminoJuego>
                <div class="game-wrapper">
                    <div class="pregunta">
                        <h1>Felicitaciones!</h1>
                        <p>Conseguiste <b>{{puntaje}}</b> puntos</p>
                    </div>
                </div>
            </ng-template>
        </ng-template>
        
        <ng-template #pendienteJuego>
            <div class="container">
                <h1 class="welcome">Hola, {{nombreJugador}}</h1>
                <p>Por favor, espera a que inicien la sala de Juego.</p>
            </div>
        </ng-template>
    </ng-template>

</div>
<div class="container" *ngIf='expulsado'>
    FUISTE EXPULSADO DE LA SALA
</div>
