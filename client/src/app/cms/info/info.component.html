<div class="container-fluid d-flex" style="height: 100vh;width: 100%;align-items: center;flex-direction: column" [ngStyle]="terminoPartida && {'background-color': fondoJuego, 'justify-content': 'center'} || !terminoPartida && {'background-color': fondoJuego}">
    <div *ngIf="terminoPartida" class="container-fluid" style='width: 80%; text-align: center;'>
        <div class="row" style="min-height: 250px;">
            <div class="col ganador">
                <div class="h-100 container-fluid" style="width: 100%;height: 100%;">
                    <div class="h-75 posicion">
                        <h1 style="font-size: 5rem;color: yellow">#1</h1>
                    </div>
                    <div class="h-25">
                        <h2><b>{{jugadores[0].nombre}}</b> - {{jugadores[0].puntaje}}&nbsp;<mat-icon svgIcon="star" style="color: yellow;height: 25%;width: 10%"></mat-icon></h2>
                    </div>
                </div>
            </div>
            <div class="col ganador">
                <div class="h-100 container-fluid" style="width: 100%;height: 100%;">
                    <div class="h-75 posicion">
                        <h1 style="font-size: 5rem;">#2</h1>
                    </div>
                    <div class="h-25">
                        <h2><b>{{jugadores[1].nombre}}</b> - {{jugadores[1].puntaje}}&nbsp;<mat-icon svgIcon="star" style="color: yellow;height: 25%;width: 10%"></mat-icon></h2>
                    </div>
                </div>
            </div>
            <div class="col ganador">
                <div class="h-100 container-fluid" style="width: 100%;height: 100%;">
                    <div class="h-75 posicion">
                        <h1 style="font-size: 5rem;">#3</h1>
                    </div>
                    <div class="h-25">
                        <h2><b>{{jugadores[2].nombre}}</b> - {{jugadores[2].puntaje}}&nbsp;<mat-icon svgIcon="star" style="color: yellow;height: 25%;width: 10%"></mat-icon></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!terminoPartida" class="container-fluid cajita" style="width: 80%;background-color: rgba(255, 255, 255, 0.25);padding: 10px 25px;color: #FFFFFF;margin-top: 50px;">
        <p *ngIf="jugadores.length == 0">Todavia no hay nadie conectado.</p> 
        <div *ngFor='let jugador of jugadores'>
            <app-jugador [jugador]='jugador' [inicioJuego]='inicioJuego'></app-jugador>
        </div>
    </div>
</div>
